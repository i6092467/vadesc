# Data
data:
  data_name: flchain

training:
  # Training
  eval_frequency: 200

  # Architecture
  inp_shape: 8
  latent_dim: 4
  num_clusters: 2
  activation: "none"
  monte_carlo: 1
  learn_prior: True

  # Optimization
  learning_rate: 0.001
  decay_rate: 0.99
  momentum: 0

  # Survival model
  weibull_shape: 1
  survival: True
  sample_surv: False